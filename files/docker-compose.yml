version: "3.8"

services:
  graphdb:
    image: ontotext/graphdb:10.6.0
    container_name: d3fend-graphdb
    ports:
      - "7200:7200"       # GraphDB Workbench UI
      - "7300:7300"       # GraphDB gRPC (optional)
    volumes:
      - graphdb-data:/opt/graphdb/home
      - ./graphdb/config:/opt/graphdb/home/data/repositories   # repo config
      - ./graphdb/import:/opt/graphdb/home/import              # import folder
    environment:
      GDB_HEAP_SIZE: "2g"
      GDB_MIN_MEM: "1g"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200/rest/repositories"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  graphdb-data:
